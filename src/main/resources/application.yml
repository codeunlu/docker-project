server:
  port: 8080
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  data:
    mongodb:
      host: localhost
      port: ${MONGODB_PORT}
      database: ${MONGODB_DBNAME}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}